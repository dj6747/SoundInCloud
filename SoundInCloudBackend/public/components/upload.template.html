<template id="upload-template">
    <link rel="stylesheet" type="text/css" href="../css/components/upload.css">
    <div class="upload-container">
        <form enctype="multipart/form-data" method="POST" action="/news-feed">
            <div class="block1">
                <h1 class="upload-container-h1">Upload</h1>
                <input type="file" id="file-input" name="files" multiple/>
            </div>

            <div class="block2 hidden">
                <b>Uploaded files:</b>
                <ul id="file-list"></ul>
                <div class="comment-section">
                    <input type="text" name="text" class="comment-box" placeholder="Insert message"/>
                    <button type="submit" class="btn btn-post">Post</button>
                </div>
                <span class="geolocation">Your location:<span class="data"> loading...</span></span>
            </div>
        </form>


    </div>
</template>
<script src="../js/components/upload.js"></script>
