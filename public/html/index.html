<!DOCTYPE html>
<html>
    <head>
        <title>SoundInCloud</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <div class="header-bar">
            <div class="title">
                <a href="index.html">SoundInCloud</a>
            </div>
        </div>


        <div class="carousel">
            <div class="content">
                <h1>Store your music. Add effects. Share it.</h1>
                <section>
                    <h3>Features</h3>
                    <ul>
                        <li>
                            share songs
                        </li>
                        <li>
                            connect with friends
                        </li>
                    </ul>
                </section>
            </div>
        </div>

        <div class="login-form">
            <form id="login-form">
                Email:<br>
                <input type="email" name="email" placeholder="Enter your email..." autofocus><br>
                Password:<br>
                <input type="password" name="password" placeholder="Enter your password...">
                <br>
                <button type="submit" class="sign-in">Sign in</button>
            </form>
            <br>
            <span>or <a href="register.html">sign up</a></span>
        </div>
    </body>

    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</html>
