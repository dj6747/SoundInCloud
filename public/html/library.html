<!DOCTYPE html>
<html>
<head>
    <title>SoundInCloud | my library</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
</head>
<body>
    <div class="header-bar">
        <div class="title">
            <a href="home.html" class="responsive-title-long">SoundInCloud</a>
            <a href="home.html" class="responsive-title-short">SC</a>
        </div>

        <div class="right-side">
            <span ><a href="home.html">Home</a></span>
            <span class="active"><a href="library.html">My library</a></span>
            <span><a href="profile.html">My profile</a></span>
            <span><a href="index.html">Sign out</a></span>
        </div>
    </div>


    <div class="main-container">

        <div class="left-side">
            <div class="upload-container">
                <h1>Upload</h1>
            </div>


            <div class="news-feed">
                <div class="news-feed-element">
                    <div class="title">
                        Guns'n roses - Sweet child o'mine
                    </div>
                    <div class="audio">
                        <!--Audio-->
                    </div>

                    <div class="controls">
                        <div class="like-btn">
                            like
                        </div>
                        <div class="comment-btn">
                            share
                        </div>
                        <div class="add-to-lib-btn">
                            <span>edit</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="friends-box">
                <div class="top">People you may know</div>
                <div class="add-friend">
                    <span class="name">John Doe</span>
                    <button class="add-friend-btn">Add friend</button>
                </div>
            </div>
        </div>

    </div>


    <div class="small-friends-box">
        <div class="add-friend">
            <span class="name">John Doe</span>
            <button class="add-friend-btn">Add friend</button>
        </div>
    </div>

</body>

<script src="../js/main.js"></script>
<script src="../js/login.js"></script>
</html>
