<template id="newsFeedElement-template">
    <div class="news-feed-element">
        <div class="title">
            Janez Novak uploaded new files
        </div>
        <div class="files">
            <div class="audio-files">
                <div class="audio">
                    <audio controls>
                        <source src="../audio/song1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <button class="effects-toggle">Toggle effects</button>
                    <div class="effects">
                        <table>
                            <thead>
                            <tr>
                                <th>tone/filter effects</th>
                                <th>production effects</th>
                                <th>pitch/tempo effects</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="control treble-control">
                                        <span>treble</span>
                                        <input type="range"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="control delay-control">
                                        <span>delay</span>
                                        <input type="range"/>
                                    </div>
                                </td>

                                <td>
                                    <div class="control speed-control">
                                        <span>speed</span>
                                        <input type="range"/>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="control middle-control">
                                        <span>middle</span>
                                        <input type="range"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="control reverb-control">
                                        <span>reverb</span>
                                        <input type="range"/>
                                    </div>
                                </td>
                                <td>
                                    <div class="control pitch-control">
                                        <span>pitch</span>
                                        <input type="range"/>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="control bass-control">
                                        <span>bass</span>
                                        <input type="range"/>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="documents">
                <div class="document" data-src="testSrc">
                    <div class="icon icon-document"></div>
                    <div class="document-title">Dokument 1</div>
                </div>
            </div>

        </div>

        <span class="geolocation">Uploaded from:<span class="data"></span></span>
        <div class="controls">
            <form>
                <div class="btn like-btn">
                    <button type="submit">like</button>
                </div>
                <div class="btn share-btn">
                    <button type="submit">share</button>
                </div>
                <div class="btn add-to-lib-btn">
                    <span class="long"> <button type="submit">add to my library</button></span>
                    <span class="short"> <button type="submit">add</button></span>
                </div>
            </form>
        </div>

    </div>
</template>
<script src="../../js/components/newsFeedElement.js"></script>
