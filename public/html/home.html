<!DOCTYPE html>
<html>
<head>
    <title>SoundInCloud | home</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">

    <link rel="import"  href="components/upload.template.html" >
    <link rel="import"  href="components/newsFeedElement.template.html" >
</head>
<body>
    <div class="header-bar">
        <div class="title">
            <a href="home.html" class="responsive-title-long">SoundInCloud</a>
            <a href="home.html" class="responsive-title-short">SC</a>
        </div>

        <div class="right-side">
            <span class="active"><a href="home.html">Home</a></span>
            <span><a href="library.html">My library</a></span>
            <span><a href="profile.html">My profile</a></span>
            <span><a href="index.html">Sign out</a></span>
        </div>
    </div>


    <div class="main-container">

        <div class="left-side">
            <upload-container id="upload"></upload-container>


            <div class="news-feed">
                <div class="news-feed-element">
                    <div class="title">
                        Janez Novak uploaded a new song
                    </div>
                    <div class="audio">
                        <audio controls>
                            <source src="../audio/song1.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>

                    <div class="comment-box">
                        <input type="text" placeholder="Type in your comment"/>
                        <button>Post</button>
                    </div>

                    <div class="controls">
                        <div class="btn like-btn">
                            like
                        </div>
                        <div class="btn share-btn">
                            share
                        </div>
                        <div class="btn add-to-lib-btn">
                            <span class="long">add to my library</span>
                            <span class="short">add</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="friends-box">
                <div class="top">People you may know</div>
                <div class="add-friend">
                    <span class="name">John Doe</span>
                    <button class="add-friend-btn">Add friend</button>
                </div>
            </div>
        </div>

    </div>

<div class="small-friends-box">
    <div class="top">People you may know</div>
    <div class="add-friend">
        <span class="name">John Doe</span>
        <button class="add-friend-btn">Add friend</button>
    </div>
</div>


</body>

<script src="../js/main.js"></script>
<script src="../js/friends.js"></script>
<script src="../js/home.js"></script>
</html>
