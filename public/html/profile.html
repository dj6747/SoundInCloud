<!DOCTYPE html>
<html>
<head>
    <title>SoundInCloud | my profile</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>
<body>
    <div class="header-bar">
        <div class="title">
            <a href="home.html" class="responsive-title-long">SoundInCloud</a>
            <a href="home.html" class="responsive-title-short">SC</a>
        </div>

        <div class="right-side">
            <span ><a href="home.html">Home</a></span>
            <span><a href="library.html">My library</a></span>
            <span class="active"><a href="profile.html">My profile</a></span>
            <span><a href="index.html">Sign out</a></span>
        </div>
    </div>


    <div class="main-container">

        <div class="left-side">
            <h2>Janez Novak</h2>
            <form id="register-form">
                Name:<br>
                <input type="text" name="firstname" placeholder="Enter your name..." autofocus><br>
                Last name:<br>
                <input type="text" name="lastname" placeholder="Enter your last name..." ><br>
                Email:<br>
                <input type="email" name="email" placeholder="Enter your email..."><br>
                Password:<br>
                <input type="password" placeholder="Enter your password..." name="password"><br>
                Repeat password:<br>
                <input type="password" placeholder="Repeat your password..." name="repeat_password">
                <br>
                Gender:
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select><br>

                <button class="sign-up">Update data</button>
            </form>
        </div>

        <div class="right-side">
            <div class="friends-box">
                <div class="top">People you may know</div>
                <div class="add-friend">
                    <span class="name">John Doe</span>
                    <button type="submit" class="add-friend-btn">Add friend</button>
                </div>
                <div class="bottom">
                    <div class="search">
                        <form>
                            <input type="text" name="search_friends" placeholder="Search friends"/>
                            <button type="submit" class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="small-friends-box">
        <div class="add-friend">
            <form>
                <span class="name">John Doe</span>
                <button type="submit" class="add-friend-btn">Add friend</button>
            </form>
        </div>
    </div>


    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
