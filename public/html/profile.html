<!DOCTYPE html>
<html>
<head>
    <title>SoundInCloud | my profile</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>
<body>
    <div class="header-bar">
        <div class="title">
            <a href="home.html" class="responsive-title-long">SoundInCloud</a>
            <a href="home.html" class="responsive-title-short">SC</a>
        </div>

        <div class="right-side">
            <span ><a href="home.html">Home</a></span>
            <span><a href="library.html">My library</a></span>
            <span class="active"><a href="profile.html">My profile</a></span>
            <span><a href="index.html">Sign out</a></span>
        </div>
    </div>


    <div class="main-container">

        <div class="left-side">
            <h2>Janez Novak</h2>
            <form action="home.html">
                First Name:<br>
                <input type="text" name="firstname" autofocus><br>
                Last Name:<br>
                <input type="text" name="lastname" ><br>
                Email:<br>
                <input type="text" name="email"><br>
                Password:<br>
                <input type="text" name="password">
                <br>
                <button type="submit">Update data</button>
            </form>
        </div>

        <div class="right-side">
            <div class="friends-box">
                <div class="top">People you may know</div>
                <div class="add-friend">
                    <span class="name">John Doe</span>
                    <button class="add-friend-btn">Add friend</button>
                </div>
            </div>
        </div>

    </div>


    <div class="small-friends-box">
        <div class="add-friend">
            <span class="name">John Doe</span>
            <button class="add-friend-btn">Add friend</button>
        </div>
    </div>

</body>

<script src="../js/main.js"></script>
<script src="../js/login.js"></script>
</html>
