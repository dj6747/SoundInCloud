<!DOCTYPE html>
<html>
    <head>
        <title>SoundInCloud | sign up</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <div class="header-bar">
            <div class="title">
                <a href="index.html">SoundInCloud</a>
            </div>
        </div>


        <div class="carousel">
            <div class="content">
                <h1>Store your music. Add effects. Share it.</h1>
                <section>

                    <h3>Introduction</h3>
                    <ol>
                        <li>
                            Sign up
                        </li>
                        <li>
                            Find friends
                        </li>
                        <li>
                            Upload and edit songs
                        </li>
                        <li>
                            Share
                        </li>
                    </ol>
                </section>
            </div>
        </div>

        <div class="login-form">
            <form id="register-form">
                Name:<br>
                <input type="text" name="firstname" placeholder="Enter your name..." autofocus><br>
                Last name:<br>
                <input type="text" name="lastname" placeholder="Enter your last name..." ><br>
                Email:<br>
                <input type="email" name="email" placeholder="Enter your email..."><br>
                Password:<br>
                <input type="password" placeholder="Enter your password..." name="password">
                Repeat password:<br>
                <input type="password" placeholder="Repeat your password..." name="repeat_password">
                <br>
                Gender:
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <button class="sign-up">Sign up</button>
            </form>
        </div>
    </body>

    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
</html>
